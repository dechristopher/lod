name: test

on: ["push", "pull_request"]

jobs:

  test-lod-ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Lint code
      run: |
        gofiles=$(find ./ -name '*.go') && [ -z "$gofiles" ] || unformatted=$(goimports -l $gofiles) && [ -z "$unformatted" ] || (echo >&2 "Go files must be formatted with gofmt. Following files has problem: $unformatted" &&  true);
        diff <(echo -n) <(gofmt -s -d .)
        export PATH=$PATH:$(go env GOPATH)/bin # temporary fix. See https://github.com/actions/setup-go/issues/14
        go get -u golang.org/x/lint/golint
        golint ./...

    - name: Test
      run: |
        go get -u github.com/jandelgado/gcov2lcov
        go test -v ./... -race -coverprofile=coverage.txt && gcov2lcov -infile=coverage.txt -outfile=coverage.lcov


    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: coverage.lcov

