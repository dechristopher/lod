linters:
  enable:
  - asasalint
  - asciicheck
  - bidichk
  - bodyclose
  - containedctx
  - contextcheck
  - decorder
  - depguard
  - dogsled
  - dupl
  - dupword
  - durationcheck
  - errcheck
  - errchkjson
  - errname
  - errorlint
  - execinquery
  - exhaustive
  - exportloopref
  - forbidigo
  - forcetypeassert
  - gci
  - gocheckcompilerdirectives
  - gochecknoinits
  - goconst
  - gocritic
  - godot
  - goerr113
  - gofmt
  - gofumpt
  - goimports
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  - grouper
  - importas
  - ineffassign
  - interfacebloat
  - ireturn
  - loggercheck
  - misspell
  - nakedret
  - nilerr
  - noctx
  - nolintlint
  - nosprintfhostport
  - prealloc
  - predeclared
  - promlinter
  - reassign
  - staticcheck
  - stylecheck
  - tagliatelle
  - tenv
  - testableexamples
  - thelper
  - typecheck
  - unconvert
  - unparam
  - unused
  - usestdlibvars
  - whitespace
  disable:
  - cyclop
  - exhaustruct
  - funlen
  - ginkgolinter
  - gochecknoglobals
  - gocognit
  - gocyclo
  - godox
  - goheader
  - gomnd
  - gomoddirectives
  - lll
  - maintidx
  - makezero
  - nestif
  - nlreturn
  - nonamedreturns
  - paralleltest
  - revive
  - rowserrcheck # https://github.com/golangci/golangci-lint/issues/2649
  - sqlclosecheck # https://github.com/golangci/golangci-lint/issues/2649
  - testpackage
  - tparallel
  - varnamelen
  - wastedassign # https://github.com/golangci/golangci-lint/issues/2649
  - wrapcheck
  - wsl

linters-settings:
  gci:
    sections:
    - standard
    - default
    - prefix(github.com/twpayne/go-geos)
  goimports:
    local-prefixes: github.com/twpayne/go-geos

issues:
  exclude-rules:
  - linters:
    - goerr113
    text: "do not define dynamic errors, use wrapped static errors instead"
